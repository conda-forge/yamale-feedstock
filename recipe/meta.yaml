{% set name = "yamale" %}
{% set version = "6.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 60be681f35e4939320b89de0d6f187ee0e5479ae7f7286b7f17f0859ddee4a66

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - yamale = yamale.command_line:main

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - pyyaml

test:
  requires:
    - python {{ python_min }}
  imports:
    - yamale
  commands:
    - yamale -h

about:
  home: https://github.com/23andMe/Yamale
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A schema and validator for YAML.
  description: |
    A schema and validator for YAML.
  doc_url: https://github.com/23andMe/Yamale
  dev_url: https://github.com/23andMe/Yamale

extra:
  recipe-maintainers:
    - adament
